<!DOCTYPE html>
<html>
  <head>
    <title>trackster</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="./resources/js/trackster.js"></script>
    <script type="text/javascript" src="./resources/js/tests.js"></script>
  </head>

  <body>

    <div class="container-fluid">
      <!-- Header -->
      <div class="row header flex-container ai-center">
        <h1 class="col-xs-7 col-xs-offset-1">trackster</h1>
        <input id="search" class="col-xs-2" type="text" name="" placeholder="Search">
        <div class="col-xs-1">
          <i class="fas fa-search" id="submit"></i>
        </div>
      </div>

      <!-- Table Title -->
      <div class="row title">
        <span class="col-xs-4 col-xs-offset-2" id="song">Song</span>
        <span class="col-xs-2" id="artist">Artist</span>
        <span class="col-xs-2" id="artwork">Artwork</span>
        <span class="col-xs-2" id="listeners">Listeners</span>
      </div>

      <!-- Table Content -->
      <div class="row" id="trackList">
        <span class="initial_search flex-container ai-center jc-center">No results yet. Try making a search!</span>
      </div>

  </body>

</html>
